  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // if inventor's year between 1500 and 1599, return true
    function checkInventorBornIn1500(inventor) {
      return (inventor.year >= 1500 && inventor.year <= 1599);
    }
    console.table(inventors.filter(checkInventorBornIn1500));

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // put inventor's first and last name in string and return that
    function inventorsFullName(inventor) {
      return `${inventor.first} ${inventor.last}`;
    }
    console.log(inventors.map(inventorsFullName));

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
    // if inventor A's birth year is less than inventor B's, return -1 (negative meaning A should be before B) 
    // if inventor A's birth year is more than inventor B's return 1 (positive meaning A should be after B)
    // else (A and B equal), return 0 (equal so no swap)
    function checkOlderInventor(inventorA, inventorB) {
      if (inventorA.year < inventorB.year) {
        return -1;
      } else if (inventorA > inventorB.year) {
        return 1;
      } else {
        return 0;
      }
    }
    console.table(inventors.sort(checkOlderInventor));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // go through each inventor
    // take passed year and birth year and get the difference to get years lived
    // add to sumAllInventorsLivedYears variable
    // return that variable
    function getInventorLivingYears(inventor) {
      return inventor.passed - inventor.year;
    }
    let sumAllInventorsLivingYears = inventors.reduce((sum, inventor) => {
      return sum + getInventorLivingYears(inventor);
    }, 0);

    console.log(`Sum of All Inventor's Living Years: ${sumAllInventorsLivingYears}!`);

    // 5. Sort the inventors by years lived
    // first call sort and in the custom sort algorithm, get inventor A's living years and get inventor B's living years
    // then, if inventor A's living years greater than inventor B's, return -1 (negative meaning A should be before B)
    // if A less than B, return 1 (positive meaning A should be after B)
    // if equal, return 0 (equal meaning no swap)
    console.table(inventors.sort((inventorA, inventorB) => {
      if (getInventorLivingYears(inventorA) > getInventorLivingYears(inventorB)) {
        return -1;
      } else if (getInventorLivingYears(inventorA) < getInventorLivingYears(inventorB)) {
        return 1;
      } else {
        return 0;
      }
    }));

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris


    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // first, save each person as personA and personB, respectively
    // get person's last name with splitting the string via comma, and index at 0 for the last name
    // if person A's last name < person B's last name, return -1 (meaning A should be before B)
    // if A > B, return 1 (meaning A should be after B)
    // else equal (same last name)
    console.table(people.sort((personA, personB) => {
      const personALastName = personA.split(',')[0];
      const personBLastName = personB.split(',')[0];
      if (personALastName < personBLastName) {
        return -1;
      } else if (personALastName > personALastName) {
        return 1;
      } else {
        return 0;
      }
    }));

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    // use array reduce method to turn array into object (property being the instance, value being the amount of times of that instance)
    console.table(data.reduce((instanceTracker, instance) => {
      // if the instance has not been tracked yet, add it to the instance tracker
      // else, it has been tracked so add 
      if (instance in instanceTracker) {
        instanceTracker[instance] += 1;
      } else {
        instanceTracker[instance] = 1;
      }
      return instanceTracker;
    }, {}));

  </script>
